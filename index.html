<!doctype html>
<html lang="es">

    <head>
        <title>Wookiee Wonders</title>
        <link rel="icon"
            href="https://cdn-icons-png.flaticon.com/128/10829/10829277.png">
        <link rel="stylesheet" href="css/style.css">

        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" /> -->

        <!-- TailWind -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>

    <body class="min-h-screen flex flex-col">
        <header>
            <div class="flex justify-center">
                <img src="resources/titulo.png" alt="Wookiee Wonders"
                    class="max-w-full h-auto">

                <button
                    class="btn btn-outline-light btn-lg px-5"
                    type="submit">Login
                </button>
            </div>

            <div class="flex justify-center mt-4">
                <div
                    class="bg-gray-800 border-2 border-gray-600 p-4 rounded-lg shadow-md flex items-center space-x-4">
                    <audio id="background-music" controls
                        class="bg-transparent w-72">
                        <source src="../resources/music.mp3" type="audio/mp3">
                        Tu navegador no soporta el elemento de audio.
                    </audio>
                    <div class="flex items-center text-yellow-500">
                        <i class="fas fa-jedi text-2xl"></i>
                        <span class="ml-2 font-bold text-sm uppercase">The
                            Force</span>
                    </div>
                </div>
            </div>

        </header>

        <main class="flex-grow p-8">
            <div class="text-center mb-8">
                <h1
                    class="text-4xl text-yellow-500 font-bold uppercase tracking-widest">Star
                    Wars</h1>
                <p class="text-white text-lg">Algunas de las películas</p>
            </div>
            <div
                class="imagenes-pelis grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="flex justify-center">
                    <img src="resources/AscensoSkywalker.jpg"
                        alt="Ascenso Skywalker"
                        class="rounded-lg shadow-xl transform hover:scale-105 transition-all duration-300">
                </div>
                <div class="flex justify-center">
                    <img src="resources/ImperioContraataca.jpg"
                        alt="Imperio Contraataca"
                        class="rounded-lg shadow-xl transform hover:scale-105 transition-all duration-300">
                </div>
                <div class="flex justify-center">
                    <img src="resources/UltimosJedi.jpg" alt="Últimos Jedi"
                        class="rounded-lg shadow-xl transform hover:scale-105 transition-all duration-300">
                </div>
            </div>
        </main>

        <footer
            class="bg-gray-900 text-gray-400 py-6 flex items-center justify-between relative">
            <img src="resources/cc.png" alt="Certificado"
                class="absolute top-0 left-0 m-2" style="height: 80%;">
            <div
                class="container mx-auto flex justify-between items-center w-full">
                <p class="text-sm mx-auto">&copy; 2024 Your Company, Inc. All
                    rights reserved.</p>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-gray-300"><i
                            class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-gray-400 hover:text-gray-300"><i
                            class="fab fa-instagram"></i></a>
                    <a href="#" class="text-gray-400 hover:text-gray-300"><i
                            class="fab fa-twitter"></i></a>
                    <a href="#" class="text-gray-400 hover:text-gray-300"><i
                            class="fab fa-github"></i></a>
                    <a href="#" class="text-gray-400 hover:text-gray-300"><i
                            class="fab fa-youtube"></i></a>
                </div>
            </div>
        </footer>

        <script src="js/archivo.js"></script>

        <script src="https://cdn.tailwindcss.com"></script>
    </body>

</html>
